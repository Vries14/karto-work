<html>
  <head>

      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0; height: 100%}
    </style>
	  <script src="./js/jquery-1.11.2.min.js"></script>
        <script src="./js/leaflet-0.7.3/leaflet.js"></script>

  </head>
  <body>
	  <style>
  #basemaps-wrapper {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 400;
    background: white;
    padding: 10px;
  }
  #basemaps {
    margin-bottom: 5px;
  }
</style>

    <div id="map"></div>
	  <div id="basemaps-wrapper" class="leaflet-bar">
  <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
    <option value="Topographic">Topographic</option>
    <option value="Streets">Streets</option>
    <option value="NationalGeographic">National Geographic</option>
    <option value="Oceans">Oceans</option>
    <option value="Gray">Gray</option>
    <option value="DarkGray">Dark Gray</option>
    <option value="Imagery">Imagery</option>
    <option value="ImageryClarity">Imagery (Clarity)</option>
    <option value="ImageryFirefly">Imagery (Firefly)</option>
    <option value="ShadedRelief">Shaded Relief</option>
    <option value="Physical">Physical</option>
  </select>
	
</div>


		  
	  
	  
	  
	  
    
    <script>
		var bounds = [[-21.0845, 39.221191],[-36.279707, 9.42627]];
		var marks=new L.LayerGroup();
  	    var map = L.map('map',{zoomControl:false, 
						   maxBounds:bounds,minZoom: 6}).setView([ -33.918861, 18.423300], 6);
		
	var layer =L.esri.basemapLayer('Topographic').addTo(map);
	var layerLabels;
  	L.tileLayer('https://maps.tilehosting.com/data/satellite/{z}/{x}/{y}.jpg?key=4SrAU2k5raD2S6rHxLiW',{
		attribution: 'None',
        crossOrigin: true
  	}).addTo(map);
		var zoomHome = L.Control.zoomHome({position:'topleft'});
	zoomHome.addTo(map);
	function setBasemap(basemap) {
    	if (layer) {
      		map.removeLayer(layer);
    	}

    	layer = L.esri.basemapLayer(basemap);

    	map.addLayer(layer);

    	if (layerLabels) {
      	map.removeLayer(layerLabels);
    	}

		if (basemap === 'ShadedRelief'
		 || basemap === 'Oceans'
		 || basemap === 'Gray'
		 || basemap === 'DarkGray'
		 || basemap === 'Terrain'
	   ) {
		  layerLabels = L.esri.basemapLayer(basemap + 'Labels');
		  map.addLayer(layerLabels);
		} else if (basemap.includes('Imagery')) {
		  layerLabels = L.esri.basemapLayer('ImageryLabels');
		  map.addLayer(layerLabels);
		}
  }

  function changeBasemap(basemaps){
    var basemap = basemaps.value;
    setBasemap(basemap);
  }
		
 var polygon = L.polygon([
        [ -33.918861, 18.423300],
        [-28.741943, 24.771944],
        [-34.035088, 23.046469]
    ]).addTo(map);
		polygon.bindPopup("Why did you click on this polygon.?").openPopup;
		
		var marker = L.marker([-26.195246, 28.034088]).addTo(map);
		marker.bindPopup("This is a simple marker").openPopup;

		function onMapClick(e){
		alert("You clicked the map at " +e.latlng);
		}
		map.on('click',onMapClick);
		
		
var geocoder =L.control.geocoder({
		defaultMarkGeocode:false,position:'topleft'
		}).addTo(map);

		//var geocoder=L.Control.Geocoder.nominatim().addTo(map);
		

   
    </script>
  </body>
</html>
